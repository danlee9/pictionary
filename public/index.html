<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
  box-sizing: border-box;
}

body {
  color: #1E2835;
  background-color: #F8F8F8;
  font-size: 1.5em;
}

h1 {
  background-color: #9ABBFF;
  margin:  0 0 20px 0;
  padding: 20px;
  text-align: center;
}

#top-message {
  text-align: center;
  padding: 10px;
}

canvas {
  width: 800px;
  height: 600px;
  border: 1px #C7CACD solid;
  display: block;
  margin: 0 auto;
}

#userGuess {
	text-align: center;
}

#draw {
	display: none;
}
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
  <h1>Pictionary</h1>
  <div id="top-message">
  	<p id="single">There is 1 person in this game</p>
  	<p>You are userId<span id="userId"></span></p>
		<p id="multiple">There are <span id="num"></span> people in this game</p>
    <div id="guess">
      Make a guess: <input type="text">
    </div>
    <div id="draw">Word to draw: <span id="word"></span></div>
	</div>
  <canvas id="canvas"></canvas>
  <div id="userGuess">Most recent guess: <br><span></span></div>
</div>
